<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 개요</title>
  <!-- CSS는 HTML, XHTML, XML에 스티일을 적용하는 스타일시트 언어 -->
  <!-- 선택자 { 속성 : 속성값; } -->
  
  <!-- HTML에 CSS를 적용하는 방법 -->
  <!-- Inline Style, Internal Stylesheet, Extanal Stylesheet -->

  <!-- Internal Stylesheet -->
  <!-- head 요소 내부에 <style> 태그를 사용하여 스타일을 지정하는 방법 -->
    <style>
      #color-blue{
        color : blue;
      }
    </style>

  <!-- Extanal Stylesheet -->
  <!-- HTML 외부에 CSS 파일을 작성하고 HTML에 연결하여 스타일을 지정하는 방법 -->
  <link rel="stylesheet" href="style-1.css" />
</head>
<body>
  <!-- Inline Style -->
  <!-- HTML 요소 내부에 style 속성을 사용하여 스타일을 지정하는 방법 -->
  <h4 style="color: red;">Inline Style을 적용한 요소입니다.</h4>
  <h4 id="color-blue">Internal Stylesheet를 적용한 요소입니다.</h4>
  <h4 id="color-green">Extanal Stylesheet를 적용한 요소입니다.</h4>
</body>
</html>
